<div class="space-6"></div>
<div class="row">
  <div class="col-md-12 text-right">
    <button type="submit" class="btn btn-primary btn-sm" (click)="onNew(template)">New</button>
  </div>
</div>
<div class="space-6"></div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th style="width:50px;">No</th>
          <th style="width:100px;">Code</th>
          <th style="width:250px;">Name</th>
          <th>Address / Telephone</th>
          <th style="width:200px;">Email</th>
          <th style="width:100px;">Created</th>
          <th style="width:100px;">Updated</th>
          <th style="width:55px;"></th>
          <th style="width:55px;"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of suppliers">
          <th scope="row">{{index+1}}</th>
          <th>{{ item.supplierCode }}</th>
          <td>{{ item.supplierName }}</td>
          <td>{{ item.address }} <br />tel: {{item.telephone}}
          </td>
          <td>{{ item.email }}</td>
          <td><small>{{ item.created | date: 'dd/MM/yyyy HH:mm:ss'}}</small></td>
          <td><small>{{ item.updated | date: 'dd/MM/yyyy HH:mm:ss'}}</small></td>
          <td>
            <button type="button" class="btn btn-sm btn-info" (click)="onEdit(i,template)">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-sm btn-danger" (click)="confirm(item.supplierId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Supplier &raquo; {{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="regentry">
      <form>
        <div class="form-group row">
          <label for="supplierCode-input" class="col-sm-4 col-form-label">Code</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" [(ngModel)]="model.supplierCode" name="supplierCode" autocomplete="off" />
          </div>
        </div>
        <div class="form-group row">
          <label for="supplierName-input" class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" [(ngModel)]="model.supplierName" name="supplierName" autocomplete="off" />
          </div>
        </div>
        <div class="form-group row">
          <label for="address-input" class="col-sm-4 col-form-label">Address</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" [(ngModel)]="model.address" name="address" autocomplete="off" />
          </div>
        </div>
        <div class="form-group row">
          <label for="address-input" class="col-sm-4 col-form-label">Telephone</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" [(ngModel)]="model.telephone" name="telephone" autocomplete="off" />
          </div>
        </div>
        <div class="form-group row">
          <label for="email-input" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input class="form-control" type="email" [(ngModel)]="model.email" name="email" autocomplete="off" />
          </div>
        </div>
        <!--
        <div class="form-group row">
          <label for="created-input" class="col-sm-4 col-form-label">Create</label>
          <div class="col-sm-8 input-group">
            <input type="text" class="form-control" placeholder="yyyy-mm-dd" name="created" [(ngModel)]="model.created" ngbDatepicker
              #created="ngbDatepicker">
            <button class="input-group-addon" (click)="created.toggle()" type="button">
              <img src="assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
            </button>
          </div>
        </div>
      -->
        <div class="form-group row">
          <div class="col-sm-3 offset-sm-3">
            <button class="form-control btn btn-primary btn-round" (click)="onSave()">
              <i class="ace-icon fa fa-floppy-o bigger-125"></i>
              {{submitType}}
            </button>
          </div>
          <div class="col-sm-3">
            <button class="form-control btn btn-danger btn-round" (click)="onCancel()">
              <i class="ace-icon fa fa-times red2"></i>
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
